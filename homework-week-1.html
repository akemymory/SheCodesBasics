  <body>
    <style>
      p {
        font-size: 20px;
        text-align: center;
        color: black;
        font-weight: normal;
        max-width: 400px;
        max-height: 20px;
        font-family: monospace;
      }

      button {
        margin: 20px auto;
        display: block;
        color: white;
        font-size: 16px;
        background: #1964d6;
        padding: 15px 20px;
        border: 1px solid #1964d6;
        border-radius: 30px;
        box-shadow: 2px 2px 5px 0px #d7d3e2;
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background-color: transparent;
        color: #1964d6;
        border: 1px solid #1964d6;
        border-radius: 30px;
      }

      .currently-weather {
        display: block;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
      }
      .emoji-title {
        font-size: 36px;
        text-align: center;
      }
      .currently-title {
        font-size: 38px;
        text-align: center;
        color: #1964d6;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
      }

      .currently-low {
        font-size: 28px;
        text-align: center;
        color: black;
        font-weight: normal;
        font-family: Arial, Helvetica, sans-serif;
      }
      .currently-high {
        font-size: 28px;
        text-align: center;
        color: black;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
      }

      .next-days {
        margin: 0px auto;
        padding: 20px 0;
        max-width: 400px;
        transition: all 200ms ease-in-out;
        position: block;
      }
      .next-days:hover {
        margin: 0px auto;
        padding: 20px 0;
        background-color: #faf4d7;
        max-width: 400px;
        border-radius: 10px;
      }
      .next-days-title {
        text-align: center;
        font-size: 22px;
        color: black;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px auto;
        padding: 20px auto 0 auto;
      }
      .credits {
        text-align: center;
        font-family: monospace;
        font-size: 20px;
        padding: 10px;
      }
    </style>
